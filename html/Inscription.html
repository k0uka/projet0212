<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription et Connexion</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/inscription.css">
    <style>
        body {
            background-color: #ffaec9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        .container {
            width: 500px;
            height: 300px;
            padding: 2rem;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .tab-buttons {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }

        button {
            background-color: #ffaec9 !important;
            color: black;
            border: solid #000000;
            font-size: 14px;
            padding: 8px 10px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s background-color;
        }

        .tab-buttons label {
            cursor: pointer;
            font-size: large;
            font-weight: bold;
            color: black;
            padding: 10px;
            text-align: center;
            flex: 1;
        }

        input[type="radio"] {
            display: none;
        }

        .form-section {
            display: none;
        }

        .form-label {
            font-weight: 400;
        }

        input:not([type="image" i], [type="range" i], [type="checkbox" i], [type="radio" i]) {
            border-radius: 5px;
        }

        #tab-inscription:checked~#inscription-form,
        #tab-connexion:checked~#connexion-form {
            display: block;
        }

        .form-section {
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        /* Responsive */
        @media (max-width: 480px) {
            .container {
                padding: 1.5rem;
                /* Réduction des marges */
            }

            .tab-buttons label {
                padding: 8px;
                /* Plus petit padding pour les onglets */
            }

            .btn {
                font-size: 14px;
                /* Taille de bouton réduite */
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <!-- Onglets pour basculer entre les formulaires -->
        <div class="tab-buttons">
            <label for="tab-inscription">Inscription</label>
            <label for="tab-connexion">Connexion</label>
        </div>

        <!-- Boutons radio invisibles pour gérer les formulaires -->
        <input type="radio" id="tab-inscription" name="form-tab" checked>
        <input type="radio" id="tab-connexion" name="form-tab">

        <!-- Formulaire d'inscription -->
        <div id="inscription-form" class="form-section">
            <h3 class="text-center">Inscription</h3>
            <form>
                <div class="mb-3">
                    <label for="register-name" class="form-label">Nom :</label>
                    <input type="text" class="form-control" id="register-name" placeholder="Votre nom" required>
                </div>
                <br>
                <div class="mb-3">
                    <label for="register-email" class="form-label">Email :</label>
                    <input type="email" class="form-control" id="register-email" placeholder="Votre email" required>
                </div>
                <br>
                <div class="mb-3">
                    <label for="register-password" class="form-label">Mot de passe :</label>
                    <input type="password" class="form-control" id="register-password" placeholder="Mot de passe"
                        required>
                </div>
                <br>
                <button type="submit" class="btn btn-primary w-100">S'inscrire</button>
            </form>
        </div>

        <!-- Formulaire de connexion -->
        <div id="connexion-form" class="form-section">
            <h3 class="text-center">Connexion</h3>
            <form>
                <div class="mb-3">
                    <label for="login-email" class="form-label">Email :</label>
                    <input type="email" class="form-control" id="login-email" placeholder="Votre email" required>
                </div>
                <br>
                <div class="mb-3">
                    <label for="login-password" class="form-label">Mot de passe :</label>
                    <input type="password" class="form-control" id="login-password" placeholder="Mot de passe" required>
                </div>
                <br>
                <button type="submit" class="btn btn-primary w-100">Se connecter</button>
                <br>
                <div class="text-center mt-3">
                    <br>
                    <a href="#" class="text-decoration-none">Réinitialiser le mot de passe</a>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
