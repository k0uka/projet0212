<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Trouvez des articles uniques à prix avantageux et faites des bonnes affaires facilement, tout en bénéficiant de nos services de paiement et de livraison fiables.">
    <meta property="og:title" content="ReStyle">
<meta property="og:url" content="https://www.restyle.com">
<meta property="og:type" content="website">
    <title>Explorer par Catégories</title>
    <!-- Lien vers Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .category-section {
            margin: 40px 0;
        }

        .category-card {
            text-align: center;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            transition: background-color 0.3s;
        }

        .category-card:hover {
            background-color: #f0f8ff;
        }

        .category-card img {
            width: 100px;
            height: 100px;
            margin-bottom: 15px;
        }

        .category-card h5 {
            font-size: 1.25rem;
        }
    </style>
</head>
<body>

    <!-- Section Catégories -->
    <div class="container category-section">
        <h2 class="text-center mb-4">Explorer par Catégories</h2>
        <div class="row">
            <!-- Carte Vêtements -->
            <div class="col-md-6 mb-4">
                <div class="category-card">
                    <img src="https://via.placeholder.com/100" alt="Vêtements">
                    <h5>Vêtements</h5>
                </div>
            </div>

            <!-- Carte Accessoires -->
            <div class="col-md-6 mb-4">
                <div class="category-card">
                    <img src="https://via.placeholder.com/100" alt="Accessoires">
                    <h5>Accessoires</h5>
                </div>
            </div>
        </div>
    </div>

    <!-- Lien vers Bootstrap JS (optionnel pour ce modèle) -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
